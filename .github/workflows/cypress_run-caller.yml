name : Cypress run caller workflow
on: push
jobs:
  cypress_run-workflow:
    uses: DjNaGuRo/cypress-github-actions/.github/workflows/cypress_run-reusable.yml@gh-cypress_run-reusable
    with:
      CYPRESS_BASE_URL : http://localhost:8080
    secrets:
      CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}